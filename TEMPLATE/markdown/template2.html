<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../../foundation5/css/foundation.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<title></title>
    <script>
      /* grunticon Stylesheet Loader | https://github.com/filamentgroup/grunticon | (c) 2012 Scott Jehl, Filament Group, Inc. | MIT license. */
      window.grunticon=function(e){if(e&&3===e.length){var t=window,n=!(!t.document.createElementNS||!t.document.createElementNS("http://www.w3.org/2000/svg","svg").createSVGRect||!document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#Image","1.1")||window.opera&&-1===navigator.userAgent.indexOf("Chrome")),o=function(o){var r=t.document.createElement("link"),a=t.document.getElementsByTagName("script")[0];r.rel="stylesheet",r.href=e[o&&n?0:o?1:2],a.parentNode.insertBefore(r,a)},r=new t.Image;r.onerror=function(){o(!1)},r.onload=function(){o(1===r.width&&1===r.height)},r.src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="}};
      grunticon( [ "../../css/icons.data.svg.css", "../../css/icons.data.png.css", "../../css/icons.fallback.css" ] );
    </script>
    <noscript>link href="icons.fallback.css" rel="stylesheet"></noscript>
	</head>
	<body>
    <div id="overlay" class="item-click-default"></div>
    <div id="footnotePopup" class="modal item-click-default"></div>
    <div id="importPopup" class="modal item-click-default">
      <h3>Import</h3>
      <textarea name="importNav" id="importString" cols="30" rows="10"> </textarea>
      <button id="importNavConfirm" class="submit">Confirm</button>
    </div>
    <div id="exportPopup" class="modal item-click-default">
      <h3>Export</h3>
      <div id="exportPortal"></div>
    </div>
    <div id="editPopup" class="modal item-click-default" data-item>
      <h3>Edit</h3>
      <input id="editName" type="text">
      <input id="editUrl" type="text">
      <button id="saveEdit" class="submit">Change</button> <a id="cancelEdit" href="#">Cancel</a>
    </div>
		<div id="container" class="row">
      <a href="#container" id="backToTop" title="anchor">&#8679;</a>
      <div id="selector" class="mark-settings-trigger toggle item-click-default" data-target="#settings"></div>
			<div class="medium-12 column">
				<div id="settings" class="item-click-default">
					<div id="themeSelection">
            <button id="dark" class="btn-selection">Dark</button>
            <button id="light" class="btn-selection">Light</button>
            <button id="minimal" class="btn-selection">Minimal</button>
            <br>
            <button id="theBlues" class="btn-selection">The Blues</button>
          </div>
          <div>
            <h6 class="section-title">Navigation: <span id="currentNav"></span></h6>
            <input type="text" id="navLabel" placeholder="Label">
            <input type="text" id="navUrl" placeholder="URL">
            <button id="addNewNav" class="submit">Add</button>
            <span id="confirmMessage">Saved . . . </span>
          </div>
          <div>
            <div class="menu collapsible trigger">Modify</div>
            <div class="navlist collapsible drawer block"></div>
            <div id="importNav" class="menu">Import</div>
            <div id="exportNav" class="menu">Export</div>
          </div>
				</div>
				<%=content%>
			</div>
		</div>
		<script src="../../js/global.js"></script>
	</body>
</html>
